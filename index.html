<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Type a phrase below to find palindromic words!</h3>
  <form>
    <div class="container">
      <input type="text" id="palindromeField" placeholder="e.g., Anna and Otto went to kayak">
    </div>
    <div class="container">
      <input type="button" id="palindromeButton" value="Find Palindromes">
    </div>
    <div class="container">
      <p id="output" style="text-align: center; margin-top: 10px;"></p>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
